<h4>Search for cities in USA</h4>

<div class="mt-3">
    <input class="form-control" placeholder="Type for search..." (keyup)="searchText$.next($event.target.value)">

    <div class="results mt-3" *ngIf="results">
        <a *ngFor="let result of results | slice:0:19" href="#" class="badge badge-info">{{result}}</a>
    </div>
    <p class="alert alert-warning mt-3" *ngIf="results && results.length == 0">
        No records for query
    </p>
</div>
